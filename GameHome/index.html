<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Abanda Playroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Welcome to <span class="highlight">Abanda Playroom</span></h1>
      </header>
      <section class="games-section">
        <h2 class="games-heading">Game List</h2>
        <ul class="game-list">
          <li>
            <a
              href="../DoseGamev0/tictatoe.html"
              class="game-card bold-color"
              target="_blank"
              >Dose</a
            >
          </li>
          <li>
            <a
              href="../snakeGamev0/snakeIo-BETA.html"
              class="game-card bold-color"
              target="_blank"
              >Snake</a
            >
          </li>
          <li>
            <a
              href="../RPSGamev0/rps.html"
              class="game-card bold-color"
              target="_blank"
              >Rock Paper Scissors</a
            >
          </li>
        </ul>
      </section>
    </main>
    <!-- Attentionable Mark -->

    <div class="attention-mark">Developed By <b>AmirMahDi</b></div>

    <!-- Music Player -->
    <div class="music-player">
      <div class="rotating-icon">
        <span class="music-note">
          <!-- Music note photo -->
          <img src="./public/micon.png" class="music-photo" alt="Music Photo" />
        </span>
      </div>
      <button id="play-pause" class="player-btn" aria-label="Play/Pause">
        <!-- Play by default -->
        <svg
          id="play-icon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <polygon points="5,3 19,12 5,21" />
        </svg>
        <svg
          id="pause-icon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="currentColor"
          style="display: none"
        >
          <rect x="6" y="4" width="4" height="16" />
          <rect x="14" y="4" width="4" height="16" />
        </svg>
      </button>
      <input
        type="range"
        id="seek-bar"
        min="0"
        max="100"
        value="0"
        step="0.1"
      />
      <span id="time-display">0:00 / 0:00</span>
      <audio id="bg-music" src="./public/music.mp3"></audio>
    </div>

    <script src="music.js"></script>
  </body>
</html>
